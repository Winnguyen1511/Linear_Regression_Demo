  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>

  <body>
    <h1>Linear Regression</h1>
    <h5>by VictorES</h5>
    <p>y = f(x) = w*x + b</p>
    <p> w : weight, b : bias</p>
    <form>
      Weight: <input type="text" id="txtWeight" name="txtWeight"><br><br>
      Bias  : <input type="text" id="txtBias" name="txtBias"><br><br>
    </form>
    <!-- <label>Weight (w): </label>
    <input type="text" id="txtWeight" name="txtWeight"><br><br>

    <button id="btnPlot">Plot</button>
    <button id="btnRandom">Random</button>
    <button id="btnLRGD">LR-GD</button>
